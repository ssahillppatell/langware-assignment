<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Bot UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Restaurant Table Finder</h1>
        <form id="booking-form">
            <div class="form-group">
                <label for="url">Booking URL:</label>
                <input type="url" id="url" name="url" placeholder="e.g., https://ontopo.com/en/us" required>
            </div>
            <div class="form-group">
                <label for="name">Restaurant Name:</label>
                <input type="text" id="name" name="name" placeholder="e.g., Food" required>
            </div>
            <div class="form-group">
                <label for="date">Date (YYYY-MM-DD):</label>
                <input type="date" id="date" name="date" required pattern="\d{4}-\d{2}-\d{2}">
            </div>
            <div class="form-group">
                <label for="time">Time (HH:MM):</label>
                <input type="time" id="time" name="time" required pattern="\d{2}:\d{2}">
            </div>
            <div class="form-group">
                <label for="guests">Number of Guests:</label>
                <input type="number" id="guests" name="guests" min="1" required>
            </div>
            <button type="submit" id="submit-btn">Find Tables</button>
        </form>
        <div id="result" class="result-message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
